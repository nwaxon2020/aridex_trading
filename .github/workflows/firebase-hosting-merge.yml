# This file was auto-generated by the Firebase CLI but updated for pnpm
name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Install pnpm so GitHub can use it
      - uses: pnpm/action-setup@v4
        with:
          version: 9 # Matches your local pnpm version

      # 2. Setup Node and use pnpm caching to speed up future builds
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3. Install dependencies and build the Next.js 'out' folder
      - run: pnpm install && pnpm build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ABITEX_119CC }}
          channelId: live
          projectId: abitex-119cc