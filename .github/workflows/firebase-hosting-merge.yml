name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master  # Verified you are using the 'master' branch
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. ADD THIS: Install pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 9  # Use your local pnpm version (e.g., 9)

      # 2. ADD THIS: Setup Node.js and cache pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3. This is where it was failing because pnpm wasn't found
      - run: pnpm install && pnpm build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ABITEX_119CC }}
          channelId: live
          projectId: abitex-119cc